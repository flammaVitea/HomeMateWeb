<h2 mat-dialog-title>{{ event.id ? 'Редагувати подію' : 'Додати подію' }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full">
    <mat-label>Назва події</mat-label>
    <input matInput [(ngModel)]="event.title">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Дата</mat-label>
    <input matInput type="date" [(ngModel)]="event.date">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Опис</mat-label>
    <textarea matInput [(ngModel)]="event.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Призначені учасники</mat-label>
    <mat-select [(ngModel)]="event.assignedTo" multiple>
      <mat-option *ngFor="let member of members" [value]="member.id">
        {{ member.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Скасувати</button>
  <button mat-raised-button color="primary" (click)="save()">Зберегти</button>
</mat-dialog-actions>
