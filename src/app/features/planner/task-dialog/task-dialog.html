<h2 mat-dialog-title>{{ task.id ? 'Редагувати завдання' : 'Нове завдання' }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full">
    <mat-label>Назва</mat-label>
    <input matInput [(ngModel)]="task.title">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Опис</mat-label>
    <textarea matInput [(ngModel)]="task.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Виконавець</mat-label>
    <mat-select [(ngModel)]="task.assignedTo">
      <mat-option *ngFor="let member of members" [value]="member.id">{{ member.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Термін</mat-label>
    <input matInput type="date" [(ngModel)]="task.dueDate">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Пріоритет</mat-label>
    <mat-select [(ngModel)]="task.priority">
      <mat-option value="low">Низький</mat-option>
      <mat-option value="medium">Середній</mat-option>
      <mat-option value="high">Високий</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Скасувати</button>
  <button mat-raised-button color="primary" (click)="save()">Зберегти</button>
</mat-dialog-actions>
