<div class="login-container">
  <mat-card>
    <h1>Вхід</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        @if (loginForm.get('email')?.invalid) {
          <mat-error>Введіть коректний email</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput formControlName="password" type="password" required>
        @if (loginForm.get('password')?.invalid) {
          <mat-error>Введіть пароль</mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Увійти</button>
    </form>
    <p>Немає акаунту? <a routerLink="/auth/register">Зареєструватися</a></p>
  </mat-card>
</div>
