<h2 class="dialog-title">
  {{ expense.id ? '✏️ Редагувати витрату' : '➕ Нова витрата' }}
</h2>

<div class="dialog-body">
<div class="box">   
  <div class="field">
    <label>Сума (₴)</label>
    <input type="number" [(ngModel)]="expense.amount">
  </div>


    <div class="field">
      <label>Категорія</label>
      <select [(ngModel)]="expense.category">
        <option value="Food"> Продукти</option>
        <option value="Utilities"> Комуналка</option>
        <option value="Transport"> Транспорт</option>
        <option value="Home"> Дім</option>
        <option value="Health"> Здоров’я</option>
        <option value="Other"> Інше</option>
      </select>
    </div>

  <div class="field">
    <label>Дата</label>
    <input type="date" [(ngModel)]="expense.date">
  </div>

  <div class="field">
    <label>Нотатка</label>
    <textarea rows="2" [(ngModel)]="expense.note"></textarea>
  </div>
</div>
</div>

<div class="dialog-actions">
  <button class="btn cancel" (click)="close()">Скасувати</button>
  <button class="btn save" (click)="save()">Зберегти</button>
</div>
